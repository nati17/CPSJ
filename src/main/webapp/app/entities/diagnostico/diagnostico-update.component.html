<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-diagnostico-heading" jhiTranslate="cpsjApp.diagnostico.home.createOrEditLabel">Create or edit a Diagnostico</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!diagnostico.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="diagnostico.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.diagnostico.idDiagnostico" for="field_idDiagnostico">Id Diagnostico</label>
                    <input type="text" class="form-control" name="idDiagnostico" id="field_idDiagnostico"
                        [(ngModel)]="diagnostico.idDiagnostico" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.diagnostico.codigoDiagnostico" for="field_codigoDiagnostico">Codigo Diagnostico</label>
                    <input type="text" class="form-control" name="codigoDiagnostico" id="field_codigoDiagnostico"
                        [(ngModel)]="diagnostico.codigoDiagnostico" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.diagnostico.nombreDiagnostico" for="field_nombreDiagnostico">Nombre Diagnostico</label>
                    <input type="text" class="form-control" name="nombreDiagnostico" id="field_nombreDiagnostico"
                        [(ngModel)]="diagnostico.nombreDiagnostico" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.diagnostico.descripcionDiagnostico" for="field_descripcionDiagnostico">Descripcion Diagnostico</label>
                    <input type="text" class="form-control" name="descripcionDiagnostico" id="field_descripcionDiagnostico"
                        [(ngModel)]="diagnostico.descripcionDiagnostico" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
