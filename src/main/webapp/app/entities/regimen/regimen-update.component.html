<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-regimen-heading" jhiTranslate="cpsjApp.regimen.home.createOrEditLabel">Create or edit a Regimen</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!regimen.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="regimen.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.regimen.valor" for="field_valor">Valor</label>
                    <select class="form-control" name="valor" [(ngModel)]="regimen.valor" id="field_valor"  required>
                        <option value="NO">{{'cpsjApp.RegimenesEnum.NO' | translate}}</option>
                        <option value="HIPOGLUCIDOS">{{'cpsjApp.RegimenesEnum.HIPOGLUCIDOS' | translate}}</option>
                        <option value="HIPOLIPIDOS">{{'cpsjApp.RegimenesEnum.HIPOLIPIDOS' | translate}}</option>
                        <option value="HIPOSODICOS">{{'cpsjApp.RegimenesEnum.HIPOSODICOS' | translate}}</option>
                        <option value="HIPERGLUCIDOS">{{'cpsjApp.RegimenesEnum.HIPERGLUCIDOS' | translate}}</option>
                        <option value="HIPERLIPIDOS">{{'cpsjApp.RegimenesEnum.HIPERLIPIDOS' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.valor?.dirty && editForm.controls.valor?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.valor?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
