<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="regimen">
            <h2><span jhiTranslate="cpsjApp.regimen.detail.title">Regimen</span> {{regimen.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cpsjApp.regimen.valor">Valor</span></dt>
                <dd>
                    <span jhiTranslate="{{'cpsjApp.RegimenesEnum.' + regimen.valor}}">{{regimen.valor}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/regimen', regimen.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
