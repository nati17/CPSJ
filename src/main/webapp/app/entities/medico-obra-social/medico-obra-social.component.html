<div>
    <h2 id="page-heading">
        <span jhiTranslate="cpsjApp.medicoObraSocial.home.title">Medico Obra Socials</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medico-obra-social" [routerLink]="['/medico-obra-social/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cpsjApp.medicoObraSocial.home.createLabel">
            Create new Medico Obra Social
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="medicoObraSocials">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cpsjApp.medicoObraSocial.idMedico">Id Medico</span></th>
            <th><span jhiTranslate="cpsjApp.medicoObraSocial.idOSocial">Id O Social</span></th>
            <th><span jhiTranslate="cpsjApp.medicoObraSocial.observaciones">Observaciones</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medicoObraSocial of medicoObraSocials ;trackBy: trackId">
                <td><a [routerLink]="['/medico-obra-social', medicoObraSocial.id, 'view' ]">{{medicoObraSocial.id}}</a></td>
                <td>{{medicoObraSocial.idMedico}}</td>
                <td>{{medicoObraSocial.idOSocial}}</td>
                <td>{{medicoObraSocial.observaciones}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/medico-obra-social', medicoObraSocial.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/medico-obra-social', medicoObraSocial.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'medico-obra-social/'+ medicoObraSocial.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
