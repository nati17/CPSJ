<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-medico-especialidad-diagnostico-heading" jhiTranslate="cpsjApp.medicoEspecialidadDiagnostico.home.createOrEditLabel">Create or edit a Medico Especialidad Diagnostico</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!medicoEspecialidadDiagnostico.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="medicoEspecialidadDiagnostico.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.medicoEspecialidadDiagnostico.idMedico" for="field_idMedico">Id Medico</label>
                    <input type="text" class="form-control" name="idMedico" id="field_idMedico"
                        [(ngModel)]="medicoEspecialidadDiagnostico.idMedico" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.medicoEspecialidadDiagnostico.idEspecialidad" for="field_idEspecialidad">Id Especialidad</label>
                    <input type="text" class="form-control" name="idEspecialidad" id="field_idEspecialidad"
                        [(ngModel)]="medicoEspecialidadDiagnostico.idEspecialidad" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.medicoEspecialidadDiagnostico.idDiagnostico" for="field_idDiagnostico">Id Diagnostico</label>
                    <input type="text" class="form-control" name="idDiagnostico" id="field_idDiagnostico"
                        [(ngModel)]="medicoEspecialidadDiagnostico.idDiagnostico" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
