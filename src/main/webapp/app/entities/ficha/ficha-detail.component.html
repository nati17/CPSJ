<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ficha">
            <h2><span jhiTranslate="cpsjApp.ficha.detail.title">Ficha</span> {{ficha.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cpsjApp.ficha.fechaIngreso">Fecha Ingreso</span></dt>
                <dd>
                    <span>{{ficha.fechaIngreso}}</span>
                </dd>
                <dt><span jhiTranslate="cpsjApp.ficha.medico">Medico</span></dt>
                <dd>
                    <div *ngIf="ficha.medicoId">
                        <a [routerLink]="['/medico', ficha.medicoId, 'view']">{{ficha.medicoNombreMedico}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ficha', ficha.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
