<div class="row justify-content-center">
    <div class="col-8">

        <div *ngIf="codigoPostal">
            <h2><span jhiTranslate="cpsjApp.codigoPostal.detail.title">Codigo Postal</span> {{codigoPostal.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cpsjApp.codigoPostal.codigo">Codigo</span></dt>
                <dd>
                    <span>{{codigoPostal.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="cpsjApp.codigoPostal.nombreCiudad">Nombre Ciudad</span></dt>
                <dd>
                    <span>{{codigoPostal.nombreCiudad}}</span>
                </dd>
                <dt><span jhiTranslate="cpsjApp.codigoPostal.provincia">Provincia</span></dt>
                <dd>
                    <div *ngIf="codigoPostal.provinciaId">
                        <a [routerLink]="['/provincia', codigoPostal.provinciaId, 'view']">{{codigoPostal.provinciaNombreProvincia}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button" [routerLink]="['/codigo-postal', codigoPostal.id, 'edit']" class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
