<div>
    <h2 id="page-heading">
        <span jhiTranslate="cpsjApp.montoConsultaPractica.home.title">Monto Consulta Practicas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-monto-consulta-practica" [routerLink]="['/monto-consulta-practica/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cpsjApp.montoConsultaPractica.home.createLabel">
            Create new Monto Consulta Practica
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="montoConsultaPracticas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cpsjApp.montoConsultaPractica.idMontoConsPract">Id Monto Cons Pract</span></th>
            <th><span jhiTranslate="cpsjApp.montoConsultaPractica.monto">Monto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let montoConsultaPractica of montoConsultaPracticas ;trackBy: trackId">
                <td><a [routerLink]="['/monto-consulta-practica', montoConsultaPractica.id, 'view' ]">{{montoConsultaPractica.id}}</a></td>
                <td>{{montoConsultaPractica.idMontoConsPract}}</td>
                <td>{{montoConsultaPractica.monto}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/monto-consulta-practica', montoConsultaPractica.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/monto-consulta-practica', montoConsultaPractica.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'monto-consulta-practica/'+ montoConsultaPractica.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
