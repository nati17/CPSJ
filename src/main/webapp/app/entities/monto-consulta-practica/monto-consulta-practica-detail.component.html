<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="montoConsultaPractica">
            <h2><span jhiTranslate="cpsjApp.montoConsultaPractica.detail.title">Monto Consulta Practica</span> {{montoConsultaPractica.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cpsjApp.montoConsultaPractica.idMontoConsPract">Id Monto Cons Pract</span></dt>
                <dd>
                    <span>{{montoConsultaPractica.idMontoConsPract}}</span>
                </dd>
                <dt><span jhiTranslate="cpsjApp.montoConsultaPractica.monto">Monto</span></dt>
                <dd>
                    <span>{{montoConsultaPractica.monto}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/monto-consulta-practica', montoConsultaPractica.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
