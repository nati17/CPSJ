<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-especialidad-heading" jhiTranslate="cpsjApp.especialidad.home.createOrEditLabel">Create or edit a Especialidad</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!especialidad.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="especialidad.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.especialidad.codigoEspecilidad" for="field_codigoEspecilidad">Codigo Especilidad</label>
                    <input type="text" class="form-control" name="codigoEspecilidad" id="field_codigoEspecilidad"
                        [(ngModel)]="especialidad.codigoEspecilidad" required/>
                    <div [hidden]="!(editForm.controls.codigoEspecilidad?.dirty && editForm.controls.codigoEspecilidad?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.codigoEspecilidad?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.especialidad.nombreEspecialidad" for="field_nombreEspecialidad">Nombre Especialidad</label>
                    <input type="text" class="form-control" name="nombreEspecialidad" id="field_nombreEspecialidad"
                        [(ngModel)]="especialidad.nombreEspecialidad" required/>
                    <div [hidden]="!(editForm.controls.nombreEspecialidad?.dirty && editForm.controls.nombreEspecialidad?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nombreEspecialidad?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
