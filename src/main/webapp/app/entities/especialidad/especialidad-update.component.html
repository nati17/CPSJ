<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-especialidad-heading" jhiTranslate="cpsjApp.especialidad.home.createOrEditLabel">Create or edit a Especialidad</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!especialidad.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="especialidad.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.especialidad.codigoEspecialidad" for="field_codigoEspecialidad">Codigo Especialidad</label>
                    <input type="text" class="form-control" name="codigoEspecialidad" id="field_codigoEspecialidad"
                        [(ngModel)]="especialidad.codigoEspecialidad" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.especialidad.nombreEspecialidad" for="field_nombreEspecialidad">Nombre Especialidad</label>
                    <input type="text" class="form-control" name="nombreEspecialidad" id="field_nombreEspecialidad"
                        [(ngModel)]="especialidad.nombreEspecialidad" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.especialidad.descripcionEspecialidad" for="field_descripcionEspecialidad">Descripcion Especialidad</label>
                    <input type="text" class="form-control" name="descripcionEspecialidad" id="field_descripcionEspecialidad"
                        [(ngModel)]="especialidad.descripcionEspecialidad" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
