<div>
    <h2 id="page-heading">
        <span jhiTranslate="cpsjApp.consulta.home.title">Consultas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-consulta" [routerLink]="['/consulta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cpsjApp.consulta.home.createLabel">
            Create new Consulta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="consultas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cpsjApp.consulta.fechaConsulta">Fecha Consulta</span></th>
            <th><span jhiTranslate="cpsjApp.consulta.observacionesConsulta">Observaciones Consulta</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let consulta of consultas ;trackBy: trackId">
                <td><a [routerLink]="['/consulta', consulta.id, 'view' ]">{{consulta.id}}</a></td>
                <td>{{consulta.fechaConsulta | date:'mediumDate'}}</td>
                <td>{{consulta.observacionesConsulta}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/consulta', consulta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/consulta', consulta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'consulta/'+ consulta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
