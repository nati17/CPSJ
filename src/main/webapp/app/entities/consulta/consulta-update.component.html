<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-consulta-heading" jhiTranslate="cpsjApp.consulta.home.createOrEditLabel">Create or edit a Consulta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!consulta.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="consulta.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.consulta.fechaConsulta" for="field_fechaConsulta">Fecha Consulta</label>
                    <div class="input-group">
                        <input id="field_fechaConsulta" type="text" class="form-control" name="fechaConsulta" ngbDatepicker  #fechaConsultaDp="ngbDatepicker" [(ngModel)]="consulta.fechaConsulta"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaConsultaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.consulta.observacionesConsulta" for="field_observacionesConsulta">Observaciones Consulta</label>
                    <input type="text" class="form-control" name="observacionesConsulta" id="field_observacionesConsulta"
                        [(ngModel)]="consulta.observacionesConsulta" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
