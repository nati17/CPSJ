<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="alergia">
            <h2><span jhiTranslate="cpsjApp.alergia.detail.title">Alergia</span> {{alergia.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cpsjApp.alergia.valor">Valor</span></dt>
                <dd>
                    <span jhiTranslate="{{'cpsjApp.AlergiasEnum.' + alergia.valor}}">{{alergia.valor}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/alergia', alergia.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
