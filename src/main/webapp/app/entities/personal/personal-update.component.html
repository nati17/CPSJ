<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-personal-heading" jhiTranslate="cpsjApp.personal.home.createOrEditLabel">Create or edit a Personal</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!personal.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="personal.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.personal.nombrePersonal" for="field_nombrePersonal">Nombre Personal</label>
                    <input type="text" class="form-control" name="nombrePersonal" id="field_nombrePersonal"
                        [(ngModel)]="personal.nombrePersonal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.personal.apellidoPersonal" for="field_apellidoPersonal">Apellido Personal</label>
                    <input type="text" class="form-control" name="apellidoPersonal" id="field_apellidoPersonal"
                        [(ngModel)]="personal.apellidoPersonal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.personal.direccionPersonal" for="field_direccionPersonal">Direccion Personal</label>
                    <input type="text" class="form-control" name="direccionPersonal" id="field_direccionPersonal"
                        [(ngModel)]="personal.direccionPersonal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.personal.telefonoPersonal" for="field_telefonoPersonal">Telefono Personal</label>
                    <input type="text" class="form-control" name="telefonoPersonal" id="field_telefonoPersonal"
                        [(ngModel)]="personal.telefonoPersonal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.personal.emailPersonal" for="field_emailPersonal">Email Personal</label>
                    <input type="text" class="form-control" name="emailPersonal" id="field_emailPersonal"
                        [(ngModel)]="personal.emailPersonal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.personal.cargoPersonal" for="field_cargoPersonal">Cargo Personal</label>
                    <input type="text" class="form-control" name="cargoPersonal" id="field_cargoPersonal"
                        [(ngModel)]="personal.cargoPersonal" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
