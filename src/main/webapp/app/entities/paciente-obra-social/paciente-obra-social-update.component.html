<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-paciente-obra-social-heading" jhiTranslate="cpsjApp.pacienteObraSocial.home.createOrEditLabel">Create or edit a Paciente Obra Social</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!pacienteObraSocial.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="pacienteObraSocial.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.pacienteObraSocial.idPaciente" for="field_idPaciente">Id Paciente</label>
                    <input type="text" class="form-control" name="idPaciente" id="field_idPaciente"
                        [(ngModel)]="pacienteObraSocial.idPaciente" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.pacienteObraSocial.idOSocial" for="field_idOSocial">Id O Social</label>
                    <input type="text" class="form-control" name="idOSocial" id="field_idOSocial"
                        [(ngModel)]="pacienteObraSocial.idOSocial" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.pacienteObraSocial.nroAfiliado" for="field_nroAfiliado">Nro Afiliado</label>
                    <input type="text" class="form-control" name="nroAfiliado" id="field_nroAfiliado"
                        [(ngModel)]="pacienteObraSocial.nroAfiliado" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.pacienteObraSocial.planAfiliado" for="field_planAfiliado">Plan Afiliado</label>
                    <input type="text" class="form-control" name="planAfiliado" id="field_planAfiliado"
                        [(ngModel)]="pacienteObraSocial.planAfiliado" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.pacienteObraSocial.vigencia" for="field_vigencia">Vigencia</label>
                    <input type="text" class="form-control" name="vigencia" id="field_vigencia"
                        [(ngModel)]="pacienteObraSocial.vigencia" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.pacienteObraSocial.estado" for="field_estado">Estado</label>
                    <input type="checkbox" class="form-control" name="estado" id="field_estado"
                        [(ngModel)]="pacienteObraSocial.estado" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
