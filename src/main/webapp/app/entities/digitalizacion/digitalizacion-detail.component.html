<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="digitalizacion">
            <h2><span jhiTranslate="cpsjApp.digitalizacion.detail.title">Digitalizacion</span> {{digitalizacion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cpsjApp.digitalizacion.idDigitalizacion">Id Digitalizacion</span></dt>
                <dd>
                    <span>{{digitalizacion.idDigitalizacion}}</span>
                </dd>
                <dt><span jhiTranslate="cpsjApp.digitalizacion.descripcionDigitalizacion">Descripcion Digitalizacion</span></dt>
                <dd>
                    <span>{{digitalizacion.descripcionDigitalizacion}}</span>
                </dd>
                <dt><span jhiTranslate="cpsjApp.digitalizacion.elementoDigitalizacion">Elemento Digitalizacion</span></dt>
                <dd>
                    <span>{{digitalizacion.elementoDigitalizacion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/digitalizacion', digitalizacion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
