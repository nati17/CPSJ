<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-digitalizacion-heading" jhiTranslate="cpsjApp.digitalizacion.home.createOrEditLabel">Create or edit a Digitalizacion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!digitalizacion.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="digitalizacion.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.digitalizacion.idDigitalizacion" for="field_idDigitalizacion">Id Digitalizacion</label>
                    <input type="text" class="form-control" name="idDigitalizacion" id="field_idDigitalizacion"
                        [(ngModel)]="digitalizacion.idDigitalizacion" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.digitalizacion.descripcionDigitalizacion" for="field_descripcionDigitalizacion">Descripcion Digitalizacion</label>
                    <input type="text" class="form-control" name="descripcionDigitalizacion" id="field_descripcionDigitalizacion"
                        [(ngModel)]="digitalizacion.descripcionDigitalizacion" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.digitalizacion.elementoDigitalizacion" for="field_elementoDigitalizacion">Elemento Digitalizacion</label>
                    <input type="text" class="form-control" name="elementoDigitalizacion" id="field_elementoDigitalizacion"
                        [(ngModel)]="digitalizacion.elementoDigitalizacion" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
