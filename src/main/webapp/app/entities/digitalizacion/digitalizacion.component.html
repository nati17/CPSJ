<div>
    <h2 id="page-heading">
        <span jhiTranslate="cpsjApp.digitalizacion.home.title">Digitalizacions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-digitalizacion" [routerLink]="['/digitalizacion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cpsjApp.digitalizacion.home.createLabel">
            Create new Digitalizacion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="digitalizacions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cpsjApp.digitalizacion.idDigitalizacion">Id Digitalizacion</span></th>
            <th><span jhiTranslate="cpsjApp.digitalizacion.descripcionDigitalizacion">Descripcion Digitalizacion</span></th>
            <th><span jhiTranslate="cpsjApp.digitalizacion.elementoDigitalizacion">Elemento Digitalizacion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let digitalizacion of digitalizacions ;trackBy: trackId">
                <td><a [routerLink]="['/digitalizacion', digitalizacion.id, 'view' ]">{{digitalizacion.id}}</a></td>
                <td>{{digitalizacion.idDigitalizacion}}</td>
                <td>{{digitalizacion.descripcionDigitalizacion}}</td>
                <td>{{digitalizacion.elementoDigitalizacion}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/digitalizacion', digitalizacion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/digitalizacion', digitalizacion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'digitalizacion/'+ digitalizacion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
