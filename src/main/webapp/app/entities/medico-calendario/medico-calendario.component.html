<div>
    <h2 id="page-heading">
        <span jhiTranslate="cpsjApp.medicoCalendario.home.title">Medico Calendarios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medico-calendario" [routerLink]="['/medico-calendario/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cpsjApp.medicoCalendario.home.createLabel">
            Create new Medico Calendario
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="medicoCalendarios">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cpsjApp.medicoCalendario.idMedico">Id Medico</span></th>
            <th><span jhiTranslate="cpsjApp.medicoCalendario.idCalendario">Id Calendario</span></th>
            <th><span jhiTranslate="cpsjApp.medicoCalendario.estado">Estado</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medicoCalendario of medicoCalendarios ;trackBy: trackId">
                <td><a [routerLink]="['/medico-calendario', medicoCalendario.id, 'view' ]">{{medicoCalendario.id}}</a></td>
                <td>{{medicoCalendario.idMedico}}</td>
                <td>{{medicoCalendario.idCalendario}}</td>
                <td>{{medicoCalendario.estado}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/medico-calendario', medicoCalendario.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/medico-calendario', medicoCalendario.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'medico-calendario/'+ medicoCalendario.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
