<div>
    <h2 id="page-heading">
        <span jhiTranslate="cpsjApp.calendario.home.title">Calendarios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-calendario" [routerLink]="['/calendario/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cpsjApp.calendario.home.createLabel">
            Create new Calendario
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="calendarios">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cpsjApp.calendario.idCalendario">Id Calendario</span></th>
            <th><span jhiTranslate="cpsjApp.calendario.anioCalendario">Anio Calendario</span></th>
            <th><span jhiTranslate="cpsjApp.calendario.mesCalendario">Mes Calendario</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let calendario of calendarios ;trackBy: trackId">
                <td><a [routerLink]="['/calendario', calendario.id, 'view' ]">{{calendario.id}}</a></td>
                <td>{{calendario.idCalendario}}</td>
                <td>{{calendario.anioCalendario}}</td>
                <td>{{calendario.mesCalendario}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/calendario', calendario.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/calendario', calendario.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'calendario/'+ calendario.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
