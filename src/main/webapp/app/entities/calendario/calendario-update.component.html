<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-calendario-heading" jhiTranslate="cpsjApp.calendario.home.createOrEditLabel">Create or edit a Calendario</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!calendario.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="calendario.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.calendario.idCalendario" for="field_idCalendario">Id Calendario</label>
                    <input type="text" class="form-control" name="idCalendario" id="field_idCalendario"
                        [(ngModel)]="calendario.idCalendario" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.calendario.anioCalendario" for="field_anioCalendario">Anio Calendario</label>
                    <input type="text" class="form-control" name="anioCalendario" id="field_anioCalendario"
                        [(ngModel)]="calendario.anioCalendario" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.calendario.mesCalendario" for="field_mesCalendario">Mes Calendario</label>
                    <input type="text" class="form-control" name="mesCalendario" id="field_mesCalendario"
                        [(ngModel)]="calendario.mesCalendario" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
