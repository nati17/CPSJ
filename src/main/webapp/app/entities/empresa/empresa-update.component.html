<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-empresa-heading" jhiTranslate="cpsjApp.empresa.home.createOrEditLabel">Create or edit a Empresa</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!empresa.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="empresa.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.empresa.nombreEmpresa" for="field_nombreEmpresa">Nombre Empresa</label>
                    <input type="text" class="form-control" name="nombreEmpresa" id="field_nombreEmpresa"
                        [(ngModel)]="empresa.nombreEmpresa" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.empresa.direccionEmpresa" for="field_direccionEmpresa">Direccion Empresa</label>
                    <input type="text" class="form-control" name="direccionEmpresa" id="field_direccionEmpresa"
                        [(ngModel)]="empresa.direccionEmpresa" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.empresa.telefonoEmpresa" for="field_telefonoEmpresa">Telefono Empresa</label>
                    <input type="text" class="form-control" name="telefonoEmpresa" id="field_telefonoEmpresa"
                        [(ngModel)]="empresa.telefonoEmpresa" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.empresa.emailEmpresa" for="field_emailEmpresa">Email Empresa</label>
                    <input type="text" class="form-control" name="emailEmpresa" id="field_emailEmpresa"
                        [(ngModel)]="empresa.emailEmpresa" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.empresa.sucursal" for="field_sucursal">Sucursal</label>
                    <select class="form-control" id="field_sucursal" name="sucursal" [(ngModel)]="empresa.sucursalId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sucursalOption.id" *ngFor="let sucursalOption of sucursals; trackBy: trackSucursalById">{{sucursalOption.nombreSucursal}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
