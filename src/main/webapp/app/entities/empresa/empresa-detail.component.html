<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="empresa">
            <h2><span jhiTranslate="cpsjApp.empresa.detail.title">Empresa</span> {{empresa.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cpsjApp.empresa.nombreEmpresa">Nombre Empresa</span></dt>
                <dd>
                    <span>{{empresa.nombreEmpresa}}</span>
                </dd>
                <dt><span jhiTranslate="cpsjApp.empresa.direccionEmpresa">Direccion Empresa</span></dt>
                <dd>
                    <span>{{empresa.direccionEmpresa}}</span>
                </dd>
                <dt><span jhiTranslate="cpsjApp.empresa.telefonoEmpresa">Telefono Empresa</span></dt>
                <dd>
                    <span>{{empresa.telefonoEmpresa}}</span>
                </dd>
                <dt><span jhiTranslate="cpsjApp.empresa.emailEmpresa">Email Empresa</span></dt>
                <dd>
                    <span>{{empresa.emailEmpresa}}</span>
                </dd>
                <dt><span jhiTranslate="cpsjApp.empresa.sucursal">Sucursal</span></dt>
                <dd>
                    <div *ngIf="empresa.sucursalId">
                        <a [routerLink]="['/sucursal', empresa.sucursalId, 'view']">{{empresa.sucursalNombreSucursal}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/empresa', empresa.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
