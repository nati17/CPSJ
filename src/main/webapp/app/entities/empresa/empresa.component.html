<div>
    <h2 id="page-heading">
        <span jhiTranslate="cpsjApp.empresa.home.title">Empresas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-empresa" [routerLink]="['/empresa/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cpsjApp.empresa.home.createLabel">
            Create new Empresa
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="empresas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cpsjApp.empresa.nombreEmpresa">Nombre Empresa</span></th>
            <th><span jhiTranslate="cpsjApp.empresa.direccionEmpresa">Direccion Empresa</span></th>
            <th><span jhiTranslate="cpsjApp.empresa.telefonoEmpresa">Telefono Empresa</span></th>
            <th><span jhiTranslate="cpsjApp.empresa.emailEmpresa">Email Empresa</span></th>
            <th><span jhiTranslate="cpsjApp.empresa.sucursal">Sucursal</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let empresa of empresas ;trackBy: trackId">
                <td><a [routerLink]="['/empresa', empresa.id, 'view' ]">{{empresa.id}}</a></td>
                <td>{{empresa.nombreEmpresa}}</td>
                <td>{{empresa.direccionEmpresa}}</td>
                <td>{{empresa.telefonoEmpresa}}</td>
                <td>{{empresa.emailEmpresa}}</td>
                <td>
                    <div *ngIf="empresa.sucursalId">
                        <a [routerLink]="['../sucursal', empresa.sucursalId , 'view' ]" >{{empresa.sucursalNombreSucursal}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/empresa', empresa.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/empresa', empresa.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'empresa/'+ empresa.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
