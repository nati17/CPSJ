<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="intolerancia">
            <h2><span jhiTranslate="cpsjApp.intolerancia.detail.title">Intolerancia</span> {{intolerancia.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cpsjApp.intolerancia.valor">Valor</span></dt>
                <dd>
                    <span jhiTranslate="{{'cpsjApp.IntoleranciasEnum.' + intolerancia.valor}}">{{intolerancia.valor}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/intolerancia', intolerancia.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
