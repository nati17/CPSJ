<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="consultaPractica">
            <h2><span jhiTranslate="cpsjApp.consultaPractica.detail.title">Consulta Practica</span> {{consultaPractica.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cpsjApp.consultaPractica.attribute">Attribute</span></dt>
                <dd>
                    <span>{{consultaPractica.attribute}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/consulta-practica', consultaPractica.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
