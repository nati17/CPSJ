<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-dias-heading" jhiTranslate="cpsjApp.dias.home.createOrEditLabel">Create or edit a Dias</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!dias.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="dias.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.dias.valor" for="field_valor">Valor</label>
                    <select class="form-control" name="valor" [(ngModel)]="dias.valor" id="field_valor"  required>
                        <option value="LUNES">{{'cpsjApp.DiasSemanaEnum.LUNES' | translate}}</option>
                        <option value="MARTES">{{'cpsjApp.DiasSemanaEnum.MARTES' | translate}}</option>
                        <option value="MIERCOLES">{{'cpsjApp.DiasSemanaEnum.MIERCOLES' | translate}}</option>
                        <option value="JUEVES">{{'cpsjApp.DiasSemanaEnum.JUEVES' | translate}}</option>
                        <option value="VIERNES">{{'cpsjApp.DiasSemanaEnum.VIERNES' | translate}}</option>
                        <option value="SABADO">{{'cpsjApp.DiasSemanaEnum.SABADO' | translate}}</option>
                        <option value="DOMINGO">{{'cpsjApp.DiasSemanaEnum.DOMINGO' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.valor?.dirty && editForm.controls.valor?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.valor?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
