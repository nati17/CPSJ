<div>
    <h2 id="page-heading">
        <span jhiTranslate="cpsjApp.enfermedad.home.title">Enfermedads</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-enfermedad" [routerLink]="['/enfermedad/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cpsjApp.enfermedad.home.createLabel">
            Create new Enfermedad
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="enfermedads">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cpsjApp.enfermedad.valor">Valor</span></th>
            <th><span jhiTranslate="cpsjApp.enfermedad.values">Values</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let enfermedad of enfermedads ;trackBy: trackId">
                <td><a [routerLink]="['/enfermedad', enfermedad.id, 'view' ]">{{enfermedad.id}}</a></td>
                <td>{{enfermedad.valor}}</td>
                <td>
                    <span *ngFor="let values of enfermedad.values; let last = last">
                            <a class="form-control-static" [routerLink]="['../antecedentes-personales', values?.id, 'view' ]">{{values.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/enfermedad', enfermedad.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/enfermedad', enfermedad.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'enfermedad/'+ enfermedad.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
