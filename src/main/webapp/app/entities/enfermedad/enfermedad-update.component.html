<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-enfermedad-heading" jhiTranslate="cpsjApp.enfermedad.home.createOrEditLabel">Create or edit a Enfermedad</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!enfermedad.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="enfermedad.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.enfermedad.valor" for="field_valor">Valor</label>
                    <select class="form-control" name="valor" [(ngModel)]="enfermedad.valor" id="field_valor"  required>
                        <option value="ASMA">{{'cpsjApp.EnfermedadesEnum.ASMA' | translate}}</option>
                        <option value="DIABETES">{{'cpsjApp.EnfermedadesEnum.DIABETES' | translate}}</option>
                        <option value="HIPERTENSION">{{'cpsjApp.EnfermedadesEnum.HIPERTENSION' | translate}}</option>
                        <option value="OBESIDAD">{{'cpsjApp.EnfermedadesEnum.OBESIDAD' | translate}}</option>
                        <option value="INSUFCARDIACA">{{'cpsjApp.EnfermedadesEnum.INSUFCARDIACA' | translate}}</option>
                        <option value="INSUFRENAL">{{'cpsjApp.EnfermedadesEnum.INSUFRENAL' | translate}}</option>
                        <option value="OTROS">{{'cpsjApp.EnfermedadesEnum.OTROS' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.valor?.dirty && editForm.controls.valor?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.valor?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
