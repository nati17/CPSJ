<div>
    <h2 id="page-heading">
        <span jhiTranslate="cpsjApp.medico.home.title">Medicos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medico" [routerLink]="['/medico/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cpsjApp.medico.home.createLabel">
            Create new Medico
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="medicos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="codigoMedico"><span jhiTranslate="cpsjApp.medico.codigoMedico">Codigo Medico</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nombreMedico"><span jhiTranslate="cpsjApp.medico.nombreMedico">Nombre Medico</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="direccionMedico"><span jhiTranslate="cpsjApp.medico.direccionMedico">Direccion Medico</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="telefonoMedico"><span jhiTranslate="cpsjApp.medico.telefonoMedico">Telefono Medico</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="emailMedico"><span jhiTranslate="cpsjApp.medico.emailMedico">Email Medico</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medico of medicos ;trackBy: trackId">
                <td><a [routerLink]="['/medico', medico.id, 'view' ]">{{medico.id}}</a></td>
                <td>{{medico.codigoMedico}}</td>
                <td>{{medico.nombreMedico}}</td>
                <td>{{medico.direccionMedico}}</td>
                <td>{{medico.telefonoMedico}}</td>
                <td>{{medico.emailMedico}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/medico', medico.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/medico', medico.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'medico/'+ medico.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="medicos && medicos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
