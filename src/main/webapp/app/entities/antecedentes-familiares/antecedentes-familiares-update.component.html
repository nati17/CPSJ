<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-antecedentes-familiares-heading" jhiTranslate="cpsjApp.antecedentesFamiliares.home.createOrEditLabel">Create or edit a Antecedentes Familiares</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!antecedentesFamiliares.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="antecedentesFamiliares.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.antecedentesFamiliares.vivoAF" for="field_vivoAF">Vivo AF</label>
                    <input type="checkbox" class="form-control" name="vivoAF" id="field_vivoAF"
                        [(ngModel)]="antecedentesFamiliares.vivoAF" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpsjApp.antecedentesFamiliares.causaMuerteAF" for="field_causaMuerteAF">Causa Muerte AF</label>
                    <input type="text" class="form-control" name="causaMuerteAF" id="field_causaMuerteAF"
                        [(ngModel)]="antecedentesFamiliares.causaMuerteAF" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
