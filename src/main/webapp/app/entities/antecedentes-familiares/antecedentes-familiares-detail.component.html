<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="antecedentesFamiliares">
            <h2><span jhiTranslate="cpsjApp.antecedentesFamiliares.detail.title">Antecedentes Familiares</span> {{antecedentesFamiliares.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cpsjApp.antecedentesFamiliares.vivoAF">Vivo AF</span></dt>
                <dd>
                    <span>{{antecedentesFamiliares.vivoAF}}</span>
                </dd>
                <dt><span jhiTranslate="cpsjApp.antecedentesFamiliares.causaMuerteAF">Causa Muerte AF</span></dt>
                <dd>
                    <span>{{antecedentesFamiliares.causaMuerteAF}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/antecedentes-familiares', antecedentesFamiliares.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
