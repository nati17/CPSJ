<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="turno">
            <h2><span jhiTranslate="cpsjApp.turno.detail.title">Turno</span> {{turno.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cpsjApp.turno.fechaTurno">Fecha Turno</span></dt>
                <dd>
                    <span>{{turno.fechaTurno}}</span>
                </dd>
                <dt><span jhiTranslate="cpsjApp.turno.horaTurno">Hora Turno</span></dt>
                <dd>
                    <span>{{turno.horaTurno}}</span>
                </dd>
                <dt><span jhiTranslate="cpsjApp.turno.duracion">Duracion</span></dt>
                <dd>
                    <span>{{turno.duracion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/turno', turno.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
