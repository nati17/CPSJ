<div>
    <h2 id="page-heading">
        <span jhiTranslate="cpsjApp.turno.home.title">Turnos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-turno" [routerLink]="['/turno/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cpsjApp.turno.home.createLabel">
            Create new Turno
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="turnos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cpsjApp.turno.fechaTurno">Fecha Turno</span></th>
            <th><span jhiTranslate="cpsjApp.turno.horaTurno">Hora Turno</span></th>
            <th><span jhiTranslate="cpsjApp.turno.duracion">Duracion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let turno of turnos ;trackBy: trackId">
                <td><a [routerLink]="['/turno', turno.id, 'view' ]">{{turno.id}}</a></td>
                <td>{{turno.fechaTurno | date:'mediumDate'}}</td>
                <td>{{turno.horaTurno}}</td>
                <td>{{turno.duracion}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/turno', turno.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/turno', turno.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'turno/'+ turno.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
